<div class="page-group">
	
	<header class="bar bar-nav">
		<button class="button button-link button-nav pull-left">
			<span class="icon icon-left" onclick="javascript:history.back(-1);"></span>
		</button>
		<button class="button button-link button-nav pull-right" routerLink="/mylocal">定位</button>
		<h1 class="title">组CP</h1>
	</header>
	
	<!-- 底部导航栏 -->
	<nav class="bar bar-tab">
		<a class="tab-item external" routerLink="/homepage">
			<span class="icon icon-home"></span>
			<span class="tab-label">首页</span>
		</a>
		<a class="tab-item external" routerLink="/community">
			<span class="icon icon-me"></span>
			<span class="tab-label">社区</span>

		</a>
		<a class="tab-item external open-popup open-about">
			<div class="icon icon-star"></div>
		</a>
		<a class="tab-item external active">
			<span class="icon icon-cart"></span>
			<span class="tab-label">配对</span>
		</a>
		<a class="tab-item external" routerLink="/mypet">
			<span class="icon icon-settings"></span>
			<span class="tab-label">我的</span>
		</a>
	</nav>

	<div class="content">
		<div class="content-padded">
			<div class="row">
				<div class="col-50" *ngFor="let item of CPlist" routerLink="/pet-info">
					<div class="card">
						<div valign="bottom" class="card-header color-white no-border no-padding clearfix">
							<img class='card-cover' src="{{item.bg}}" alt="">
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<span>{{item.nickname}}</span>&nbsp;&nbsp;<a>{{item.gender}}</a>
								<p class="color-gray">{{item.age}}</p>
								<span class="color-gray">{{item.petname}}</span>
								<p class="color-gray" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{item.description}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- About Popup -->
  <div class="popup popup-about">
    <div class="content-block">
      <div class="share-btn row">
        <div class="col-33 close-popup" routerLink="/article">
          <img src="../../assets/btn_tuwen@2x.png" alt="">
          <p>图文</p>
        </div>
        <div class="col-33 close-popup live">
          <a target="_blank" href="/camera"><img src="../../assets/btn_zhibo@2x.png" alt=""></a>
          
          <p>直播</p>
        </div>
        <div class="col-33 close-popup" routerLink="/baike">
          <img  src="../../assets/btn_tiwen@2x.png" alt="">
          <p>提问</p>
        </div>
      </div>
      <div class="cancle close-popup">
        <img class="close-popup" src="../../assets/btn_quxiao@2x.png" alt>
      </div>
    </div>
  </div>

</div>
