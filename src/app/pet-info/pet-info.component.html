<div class="page-group">
	
	<header class="bar bar-nav">
		<a class="icon icon-left pull-left" onclick="javascript:history.back(-1);"></a>
		<h1 class="title">我的资料</h1>
	</header>

	<nav class="bar bar-tab">
	<a class="tab-item external" routerLink="/homepage">
			<span class="icon icon-home"></span>
			<span class="tab-label">首页</span>
		</a>
		<a class="tab-item external" routerLink="/community">
			<span class="icon icon-me"></span>
			<span class="tab-label">社区</span>

		</a>
		<a class="tab-item external open-popup open-about">
			<div class="icon icon-star"></div>
		</a>
		<a class="tab-item external" routerLink="/match">
			<span class="icon icon-cart"></span>
			<span class="tab-label">配对</span>
		</a>
		<a class="tab-item external active" routerLink="/pet-info">
			<span class="icon icon-settings"></span>
			<span class="tab-label">我的</span>
		</a>
	</nav>
	
	<div class="content">
					
		<div class="content-block">
			<div class="card">
				<div valign="bottom" class="card-header color-white no-border no-padding">
					<img class='card-cover' src="../../assets/pet-info-bg.png" alt="">
				</div>
				<div class="card-content">
					<div class="card-content-inner">
						<p>昵称:COCO</p>
						<div class="mylabel">
							<span>MM</span>
							<span>花色</span>
							<span>2个月13天</span>
						</div>
						<p class="color-gray">城市:江苏省扬州市邗江区</p>
					</div>
				</div>
			</div>

			<div class="article">
				<img class="art-logo" src="../../assets/footlogo.png">
					<span class="logo_title">萌宠档案</span>
			</div>
			<div class="date">
				<p><label for="">第一次免疫时间:</label><span>2017/10/10</span>&nbsp;&nbsp;<label for="">品牌:</label><span>妙三多</span></p>
				<p><label for="">体内驱虫时间:</label><span>2017/10/03</span>&nbsp;&nbsp;<label for="">品牌:</label><span>拜耳</span></p>
			</div>

			<div class="article">
				<img class="art-logo" src="../../assets/footlogo.png">
					<span class="logo_title">萌宠相册</span>
			</div>
			<div class="pictures">
				<div style="overflow-y:hidden">
					<div class="fl menu_box">
						<ul class="clearfix" [ngStyle]="{'width':6.3*picturesList.length+'rem'}">
						<li class="fl" *ngFor="let item of picturesList">
								<img src="{{item.pic}}" alt="">
							</li>
						</ul>
					</div>
					<input name="more" type="button" (click)="More()" value="更多>">
				</div>
				
			</div>
		</div>	

	</div>
	

	<!-- About Popup -->
  <div class="popup popup-about">
    <div class="content-block">
      <div class="share-btn row">
        <div class="col-33 close-popup" routerLink="/article">
          <img src="../../assets/btn_tuwen@2x.png" alt="">
          <p>图文</p>
        </div>
        <div class="col-33 close-popup live">
          <a target="_blank" href="/camera"><img src="../../assets/btn_zhibo@2x.png" alt=""></a>
          
          <p>直播</p>
        </div>
        <div class="col-33 close-popup" routerLink="/baike">
          <img  src="../../assets/btn_tiwen@2x.png" alt="">
          <p>提问</p>
        </div>
      </div>
      <div class="cancle close-popup">
        <img class="close-popup" src="../../assets/btn_quxiao@2x.png" alt>
      </div>
    </div>
  </div>
	
</div>
